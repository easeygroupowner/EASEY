<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Ruang Rasa</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  * { box-sizing: border-box; }

  body {
    margin: 0;
    font-family: "Segoe UI", sans-serif;
    background: linear-gradient(135deg, #e8f5e9, #ffffff);
    color: #2e7d32;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .container {
    background: #fff;
    width: 90%;
    max-width: 520px;
    padding: 26px;
    border-radius: 22px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.12);
    text-align: center;
  }

  h1 { margin: 0; color: #1b5e20; }

  .tagline {
    font-size: 14px;
    color: #4caf50;
    margin: 12px 0 16px;
  }

  .quote {
    font-size: 13px;
    font-style: italic;
    color: #388e3c;
    margin-bottom: 18px;
  }

  /* MENU */
  .menu p {
    font-size: 15px;
    line-height: 1.6;
    margin-bottom: 22px;
  }

  .start-btn {
    width: 100%;
    padding: 14px;
    border: none;
    border-radius: 16px;
    background: linear-gradient(135deg, #2e7d32, #66bb6a);
    color: #fff;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: 0.25s;
  }

  .start-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 18px rgba(46,125,50,0.35);
  }

  /* GAME */
  .game { display: none; }

  .top-info {
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-size: 13px;
    margin-bottom: 10px;
  }

  .timer {
    background: #e8f5e9;
    padding: 6px 12px;
    border-radius: 20px;
    font-weight: 600;
  }

  .progress {
    width: 100%;
    height: 8px;
    background: #e0f2f1;
    border-radius: 10px;
    overflow: hidden;
    margin-bottom: 14px;
  }

  .progress-bar {
    height: 100%;
    width: 0%;
    background: linear-gradient(90deg, #66bb6a, #2e7d32);
    transition: width 0.4s ease;
  }

  .situation {
    background: #f1f8e9;
    padding: 18px;
    border-radius: 14px;
    margin-bottom: 18px;
    font-size: 15px;
    line-height: 1.5;
  }

  .buttons button {
    width: 100%;
    padding: 13px;
    margin: 6px 0;
    border: none;
    border-radius: 14px;
    background: #66bb6a;
    color: white;
    font-size: 14px;
    cursor: pointer;
    transition: 0.2s;
  }

  .buttons button:hover {
    background: #43a047;
    transform: scale(1.02);
  }

  .response {
    margin-top: 16px;
    background: #e8f5e9;
    padding: 16px;
    border-radius: 14px;
    font-size: 14px;
    display: none;
    line-height: 1.5;
  }

  .next {
    margin-top: 16px;
    width: 100%;
    padding: 14px;
    border-radius: 16px;
    border: none;
    background: linear-gradient(135deg, #2e7d32, #66bb6a);
    color: white;
    font-size: 15px;
    font-weight: 600;
    cursor: pointer;
    display: none;
    transition: 0.25s;
  }

  .next:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 18px rgba(46,125,50,0.35);
  }
</style>
</head>
<body>

<div class="container">

  <!-- MENU -->
  <div class="menu" id="menu">
    <h1>Ruang Rasa</h1>
    <div class="tagline">‚ÄúSemua rasa punya ruang.‚Äù</div>
    <div class="quote" id="menuQuote"></div>
    <p>
      Game refleksi emosi untuk remaja.  
      Tidak ada jawaban benar atau salah.  
      Rasakan, pahami, dan terima.
    </p>
    <button class="start-btn" onclick="startGame()">Mulai</button>
  </div>

  <!-- GAME -->
  <div class="game" id="game">
    <div class="top-info">
      <div id="levelText"></div>
      <div class="timer" id="timer">30s</div>
    </div>

    <div class="progress">
      <div class="progress-bar" id="progressBar"></div>
    </div>

    <div class="quote" id="gameQuote"></div>
    <div class="situation" id="situationText"></div>

    <div class="buttons" id="buttons"></div>
    <div class="response" id="responseBox"></div>

    <button class="next" id="nextBtn" onclick="nextLevel()">Lanjut ‚ûú</button>
  </div>

</div>

<script>
const quotes = [
  "Semua rasa datang untuk dimengerti, bukan dilawan.",
  "Tidak apa-apa merasa lelah.",
  "Kamu tidak berlebihan.",
  "Perasaanmu valid.",
  "Pelan-pelan juga tetap berjalan.",
  "Kamu cukup, apa adanya.",
  "Tidak semua hari harus kuat.",
  "Berhenti sejenak bukan berarti kalah.",
  "Merasa adalah bagian dari menjadi manusia."
];

const levels = [
  {
    situation: "Seorang teman dekatmu tiba-tiba menjauh dan lebih sering bersama teman lain.",
    responses: {
      emosi: "Merasa emosi itu wajar. Kehilangan kedekatan memang tidak mudah.",
      sedih: "Sedih menunjukkan hubungan itu berarti bagimu.",
      kesal: "Kesal muncul karena harapan yang tidak terpenuhi.",
      bingung: "Bingung adalah respon alami terhadap perubahan.",
      biasa: "Merasa biasa saja juga tidak salah."
    }
  },
  {
    situation: "Pesanmu tidak dibalas padahal dia terlihat aktif di media sosial.",
    responses: {
      emosi: "Marah bisa muncul saat merasa diabaikan.",
      sedih: "Sedih karena ingin diperhatikan itu wajar.",
      kesal: "Kesal muncul dari ekspektasi.",
      bingung: "Bingung karena tidak tahu alasannya.",
      biasa: "Merasa biasa saja bisa jadi tanda kamu kuat."
    }
  },
  {
    situation: "Kamu merasa usahamu dalam pertemanan lebih besar dari dia.",
    responses: {
      emosi: "Emosi bisa jadi tanda kamu lelah.",
      sedih: "Sedih karena ingin dihargai.",
      kesal: "Kesal karena hubungan terasa tidak seimbang.",
      bingung: "Bingung menandakan kamu sedang menilai ulang.",
      biasa: "Mungkin kamu mulai menerima kenyataan."
    }
  },
  {
    situation: "Temanmu bercanda tentang hal yang sensitif bagimu.",
    responses: {
      emosi: "Marah itu wajar jika batasanmu terlewati.",
      sedih: "Sedih karena berharap dimengerti.",
      kesal: "Kesal karena perasaanmu tidak dihargai.",
      bingung: "Bingung antara niat dan dampaknya.",
      biasa: "Bisa jadi kamu sudah berdamai."
    }
  },
  {
    situation: "Kamu merasa sendirian meskipun berada di tengah banyak orang.",
    responses: {
      emosi: "Marah karena lelah secara emosional.",
      sedih: "Perasaan ini valid, kamu tidak sendiri.",
      kesal: "Kesal karena kebutuhan emosimu belum terpenuhi.",
      bingung: "Bingung saat pikiran dan perasaan bertabrakan.",
      biasa: "Ini bisa jadi caramu bertahan."
    }
  }
];

let currentLevel = 0;
let timeLeft = 30;
let timerInterval;

function randomQuote() {
  return quotes[Math.floor(Math.random() * quotes.length)];
}

document.getElementById("menuQuote").innerText = randomQuote();

function startGame() {
  document.getElementById("menu").style.display = "none";
  document.getElementById("game").style.display = "block";
  loadLevel();
}

function startTimer() {
  clearInterval(timerInterval);
  timeLeft = 30;
  document.getElementById("timer").innerText = timeLeft + "s";

  timerInterval = setInterval(() => {
    timeLeft--;
    document.getElementById("timer").innerText = timeLeft + "s";
    if (timeLeft <= 0) {
      clearInterval(timerInterval);
      showResponse("biasa");
    }
  }, 1000);
}

function loadLevel() {
  const level = levels[currentLevel];
  document.getElementById("levelText").innerText =
    `Level ${currentLevel + 1} / ${levels.length}`;

  document.getElementById("situationText").innerText = level.situation;
  document.getElementById("gameQuote").innerText = randomQuote();

  document.getElementById("progressBar").style.width =
    (currentLevel / levels.length) * 100 + "%";

  const buttonsDiv = document.getElementById("buttons");
  buttonsDiv.innerHTML = "";

  ["emosi","sedih","kesal","bingung","biasa"].forEach(emotion => {
    const btn = document.createElement("button");
    btn.innerText = emotion.charAt(0).toUpperCase() + emotion.slice(1);
    btn.onclick = () => showResponse(emotion);
    buttonsDiv.appendChild(btn);
  });

  document.getElementById("responseBox").style.display = "none";
  document.getElementById("nextBtn").style.display = "none";

  startTimer();
}

function showResponse(emotion) {
  clearInterval(timerInterval);
  document.getElementById("responseBox").innerText =
    levels[currentLevel].responses[emotion];
  document.getElementById("responseBox").style.display = "block";
  document.getElementById("nextBtn").style.display = "block";
}

function nextLevel() {
  currentLevel++;
  if (currentLevel < levels.length) {
    loadLevel();
  } else {
    document.getElementById("game").innerHTML = `
      <h1>Terima Kasih ü§ç</h1>
      <p>${randomQuote()}</p>
      <p><b>Semua rasa punya ruang.</b></p>
    `;
  }
}
</script>

</body>
</html>
